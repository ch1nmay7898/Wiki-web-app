{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Results</h1>
    <div>
        <ul>
            {% for res in res_entries %}
            <li>
                <a href="{% url 'fetch' res %}">{{ res }}</a>
            </li>
            {% endfor %}
        </ul>
        
    </div>
    
    

{% endblock %}
